<ion-header>
  <ion-navbar no-border-bottom>
    <ion-title>
      签到
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="road-register">
  <ion-list no-lines>
    <ion-item>
      <ion-label>请选择车辆</ion-label>
      <ion-select [(ngModel)]="choosedCar">
        <ion-option [value]="item.id" *ngFor="let item of carItems">{{item.carCode}}</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <div class="btn-img">
    <img src="assets/img/project_07.png" (click)="sign()">
  </div>
</ion-content>
