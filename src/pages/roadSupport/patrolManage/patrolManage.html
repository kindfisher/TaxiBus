<ion-header>
  <ion-navbar no-border-bottom>
    <ion-title>
      巡查管理
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="road-ev-manage">
    <ion-list>
      <ion-item (click)="patrolDetail(item)" *ngFor="let item of patorls">
        <div class="item-content">
          <div>
            <ion-thumbnail>
              <img src="assets/img/road/event_list_default_img.png">
            </ion-thumbnail>
            <div>
              <p><span>巡查分类:</span><span>{{item.PatorlType}}</span></p>
              <p><span>接收单位:</span><span>{{item.PatorlCar}}</span></p>
              <p><span>巡查员:</span><span>{{item.Person}}</span></p>
            </div>
          </div>
        </div>
        <div class="item-btm"><span>路线:{{item.PatorlRoadLines}}</span><span>{{item.PatorlDate}}</span></div>
      </ion-item>
    </ion-list>
</ion-content>
