<ion-header>
  <ion-navbar>
    <ion-title>政策法规</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="road-policy-rule">
  <ion-list>
    <ion-item (click)="ruleDetail(law)" *ngFor="let law of laws">
      <p>巡查分类:<span>{{law.PatorlCateGoryName}}</span></p>
      <p>巡查项目:<span>{{law.PatorlItemName}}</span></p>
      <p style="color: #5093E1;">{{law.HandleRegulations}}</p>
    </ion-item>
  </ion-list>
</ion-content>
