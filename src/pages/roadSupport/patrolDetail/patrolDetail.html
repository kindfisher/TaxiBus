<ion-header>
  <ion-navbar no-border-bottom>
    <ion-title>
      巡查详情
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="road-patrol-detail">
  <ion-list class="item-list">
    <ion-item><span class="item-title">巡查日期</span>
      <div item-right>{{patorlInfo.PatorlDate}}</div>
    </ion-item>
    <ion-item><span class="item-title">巡查类型</span>
      <div item-right>{{patorlInfo.PatorlType}}</div>
    </ion-item>
    <ion-item><span class="item-title">巡查员</span>
      <div item-right>{{patorlInfo.Person}}</div>
    </ion-item>
    <ion-item><span class="item-title">附属人员</span>
      <div item-right>{{patorlInfo.Auxiliaries}}</div>
    </ion-item>
    <ion-item><span class="item-title">巡查线路</span>
      <div item-right>{{patorlInfo.PatorlRoadLines}}</div>
    </ion-item>
    <ion-item><span class="item-title">车牌号</span>
      <div item-right>{{patorlInfo.PatorlCar}}</div>
    </ion-item>
  </ion-list>

  <!--<div class="map-detail" id="patrolmap">
    <div class="map-cover-footer"></div>
  </div>-->
</ion-content>
