<ion-content class="login-page">

	<div class="box-container">
    <img class="login-title" src="assets/img/login-title.png">

		<ion-item>
			<ion-input type="text" placeholder="请输入账号" [(ngModel)]="username"></ion-input>
		</ion-item>

		<ion-item>
			<ion-input type="password" placeholder="请输入密码" [(ngModel)]="password"></ion-input>
		</ion-item>

    <button ion-button block color="white" (click)="onClickLogin()">登录 </button>
	</div>

	

</ion-content>
