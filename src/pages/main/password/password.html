
<ion-header>
	<ion-navbar>
		<ion-title>
			修改密码
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content class="password-page">

	<div class="box-container">
		<ion-item>
			<ion-input type="text" placeholder="请输入原密码" [(ngModel)]="oldpassword"></ion-input>
		</ion-item>

		<ion-item>
			<ion-input type="password" placeholder="请输入新密码" [(ngModel)]="newpassword1"></ion-input>
		</ion-item>

        <ion-item>
			<ion-input type="password" placeholder="请输入新密码" [(ngModel)]="newpassword2"></ion-input>
		</ion-item>

    <button ion-button block color="white" (click)="onClickLogin()">确认修改 </button>
	</div>

</ion-content>
