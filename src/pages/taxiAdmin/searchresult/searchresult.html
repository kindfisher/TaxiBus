<ion-header>
	<ion-navbar hideBackButton="false">
		<ion-buttons start>
			<button ion-button (click)="onCLickBack()">返回</button>
		</ion-buttons>
		<ion-title>{{title}}</ion-title>
	</ion-navbar>
</ion-header>

<ion-content class="taxiadmin-searchresult">
	<div class="search-listlayer" #listlayer>
		<ion-list>
			<ion-item tappable *ngFor="let taxi of taxiList" (click)="onClickItem(taxi)">
        <ion-icon name="search-list" item-left></ion-icon>

				<h2>{{taxi.carNo}}</h2>
				<p>{{taxi.departName}}</p>
				<ion-icon name="arrow-forward" item-right></ion-icon>
			</ion-item>
		</ion-list>
	</div>

</ion-content>
