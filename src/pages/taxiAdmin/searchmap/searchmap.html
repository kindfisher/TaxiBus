<ion-header>
	<ion-navbar>
		<ion-title>{{title}}</ion-title>
	</ion-navbar>
</ion-header>

<ion-content class="taxiadmin-searchmap">

	<div class="search-maplayer" #googlemap>
		<div class="map-cover-footer"></div>
	</div>

  <div class="search-listlayer" #listlayer>
    <ion-list>
      <ion-item tappable *ngFor="let taxi of taxiList" (click)="onClickItem(taxi)">
        <ion-icon name="search-list" item-left></ion-icon>

        <h2>{{taxi.carNo}}</h2>
        <p>{{taxi.departName}}</p>
        <ion-icon name="arrow-forward" item-right></ion-icon>
      </ion-item>
    </ion-list>
  </div>

</ion-content>
